apiVersion : v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: my-app
spec:
  containers:
    - name : my-container
      image: nginx:latest

      ports:
        - containerPort: 80
          protocol: TCP

    - name: my-sidecar
      image: busybox:latest
      command: ["sh", "-c", " do echo 'Hello from sidecar'"]