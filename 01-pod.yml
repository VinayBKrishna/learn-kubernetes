apiVersion : v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: my-app
spec:
  initContainers:
    - name: init-copy
      image: busybox
      command:
        - sh
        - -c
        - |
          
          echo "Waiting for database...";
          sleep 15;
          

      volumeMounts:
        - name: my-volume
          mountPath: /controalspace
  containers:
    - name: my-container
      image: nginx:latest
      ports:
        - containerPort: 80
          protocol: TCP
      volumeMounts:
        - name: my-volume
          mountPath: /usr/share/nginx/html
    - name: my-sidecar
      image: busybox:latest
      command: ["sh", "-c", "tail -f /dev/null"]
      volumeMounts:
        - name: my-volume
          mountPath: /my-space
  volumes:
    - name: my-volume
      emptyDir: {}
