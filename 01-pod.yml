apiVersion : v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: my-app
spec:
  containers:
    - name: my-container
      image: nginx:latest
      volumemounts:
        - name: my-volume
          mountPath: /usr/share/nginx/html
    - name: my-sidecar
      image: busybox:latest
      command: ["sh", "-c", "tail -f /dev/null"]
      volumemounts:
        - name: my-volume
          mountPath: /my-space
    - volumes:
      - name: my-volume
        emptyDir: {}
